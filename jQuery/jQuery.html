<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Practice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function() { //$ means jQuery() which is the jquery version of saying document.something
        $("html").append( // the \ below show that the string is continuing on to the next line. Below we build the page entirely using jQuery
            "<body>\ 
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                        <button id='4'>Hide</button>\
                        <button id='5'>Show</button>\
                        <p>Name:</p><input type='text' name='fullname'><br>\
                    </div>\
                </div>\
            </body>"
        );
        $("#2").css({"color": "red"}); // change id 2 to red
        $("#4").click(function() {  // use the click event to hide the h1 tag ("hide" is an effect)
            $('h1').hide("slow");
        });
        $("input").focus(function() {  // focus() makes a change when something is clicked on or arrived at by the tab button
            $(this).css("background-color", "#000");
            $(this).css("color", "#fff");
        });
        $("input").blur(function() {  // blur() is the opposite of focus, when you click away it changes
            $(this).css("background-color", "#fff");
        })
        $("#5").click(function() { // reverse the hide. I had to make a second button because otherwise it does show and hide off a single click. not sure how to do it using ony one button
            $('h1').show("fast");
        })
    })  
</script>
</html>
