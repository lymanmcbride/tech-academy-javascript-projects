<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <p id="changetext" onclick="change()">click</p>
    <script>
        // function change() {document.getElementById("changetext").innerHTML="done!"}
        change = () => document.getElementById("changetext").innerHTML="done";
    </script>
</body>
</html>
