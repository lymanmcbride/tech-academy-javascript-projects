<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown and slideshow</title>
    <link rel="stylesheet" type="text/css" href="./CSS/main.css">
</head>
<body>
    <h1>Countdown</h1>
    <p>How many seconds would you like to set the timer for?</p>
    <input type="number" id="seconds" value="">
    <button onclick="countdown()">Click</button>
    <p id="timer"></p>

    <!--Slideshow Container-->
    <div class="slideshow-container">
        <!--Full width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./img/img1.jpg" style="width:100%" alt="">
            <div class="text">Caption One</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./img/img2.jpg" style="width:100%" alt="">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./img/img3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!--Next and Previous Buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <br>

    <!--The dots and circles-->
    <div class="center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
