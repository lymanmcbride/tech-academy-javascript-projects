<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Properties and Methods</title>
</head>
<body>
    <button onclick="doctype_function()">Click for doctype!</button>
    <p id="doctype"></p>
    <script>
        function doctype_function() {
            var x = document.doctype.name;
            document.getElementById('doctype').innerHTML=x;
        }
    </script>
</body>
</html>
